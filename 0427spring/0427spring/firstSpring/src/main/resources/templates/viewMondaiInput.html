<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>アンケートフォーム</title>
  </head>
  <body>
    <h1>アンケートフォーム</h1>
    <form th:action="@{/view-mondai-result}" th:object="${viewMondaiForm}" method="post">
      <strong>お名前：</strong>
      <input type="text" th:field="*{name}" /><br>
      <strong>年齢：</strong>
      <select th:field="*{age}">
        <option value=""></option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代～">40代～</option>
      </select><br>
      <strong>海外旅行経験は？：</strong>
      <input type="radio" th:field="*{experience}" value="ある" />ある
      <input type="radio" th:field="*{experience}" value="ない" />ない
      <br>
      <strong>行ってみたい国は？：</strong>
      <input type="checkbox" th:field="*{favoriteCountry}" value="アメリカ" />アメリカ
      <input type="checkbox" th:field="*{favoriteCountry}" value="イギリス" />イギリス
      <input type="checkbox" th:field="*{favoriteCountry}" value="フランス" />フランス
      <input type="checkbox" th:field="*{favoriteCountry}" value="イタリア" />イタリア
      <br>
      <strong>備考：</strong>
		<textarea id="remarksText" name="remarksText" rows="3" cols="40" ></textarea>
      <br>
      <input type="submit" value="送信" />
    </form>
  </body>
</html>
